<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Смоленская крепость</title>
      <link rel='stylesheet' href='css/libs.css'>
      <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/2.jpg" alt="">
        <div class="towers-list">
          <div class="go-to-slide go-to-slide--list go-to-slide--list--1" data-slide="3"></div>
          <div class="go-to-slide go-to-slide--list go-to-slide--list--9" data-slide="4"></div>
        </div>
        <div class="towers-pics">
          <div class="go-to-slide go-to-slide--tower go-to-slide--tower--1" data-slide="3"></div>
        </div>
      </div>
      <div class="slide">
        <div class="logo" data-slide="2"></div>
        <img src="images/3.jpg" alt="">
      </div>
      <div class="slide">
        <div class="logo" data-slide="2"></div>
        <img src="images/4.jpg" alt="">
      </div>
    </div>
    <script src='js/libs.js'></script>
    <script src='js/scripts.js'></script>
  </body>
</html>
